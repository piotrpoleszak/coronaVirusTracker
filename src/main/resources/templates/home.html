<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Coronavirus Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="../static/style.css" th:href="@{/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="mx-auto mt-4">
                <h1 class="display-4">Coronavirus Tracker Application</h1>
                <hr class="my-5">
            </div>
        </div>
        <div class="row">
            <div class="mx-auto">
                <div class="jumbotron">
                    <p class="lead mx-auto mt-4">Total cases reported as of today:</p>
                    <h1 class="display-4 mx-auto" th:text="${totalReportedCases}"></h1>
                    <p class="mt-5">
                        <span class="mx-auto">New cases reported since previous day: </span>
                        <h2 class="mx-auto" th:text="${totalNewCases}"></h2>
                    </p>
                </div>
            </div>
        </div>

        <table class="table table-dark">
            <tr class="table-dark">
                <th>Country</th>
                <th>State</th>
                <th>Total cases reported</th>
                <th>Changes since last day</th>
            </tr>
            <tr th:each="locationStat : ${locationStats}">
                <td th:text="${locationStat.country}"></td>
                <td th:text="${locationStat.state}"></td>
                <td th:text="${locationStat.latestTotalCases}">0</td>
                <td th:text="${locationStat.diffFromPrevDay}">0</td>
            </tr>
        </table>
    </div>
</body>
</html>
